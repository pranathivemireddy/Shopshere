<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./loginfirebase.js" defer></script>
</head>
<body>
    <div class="login-container">
        <div class="img-container">
            <img src="../images/Shopshere img.jpg" alt="Welcome">
            <div class="overlay-text">Login to Avail Offers</div>
        </div>
        <form id="login">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="btn-container">
            <button id="googleLogin">Signup with Google</button>
            <button type="button" onclick="toggleForms('signup')">Create Account</button>
        </div>
    </div>

    <div class="signup-container">
        <div class="imgcontainer">
            <img src="../images/login1.jpg" alt="Image" class="signupimg">
            <div class="text">Sign Up to Avail Offers</div>
        </div>
        <form id="signup">
            <input type="text" id="name" placeholder="Name" pattern="[A-Za-z0-9]{8,16}" required>
            <input type="email" id="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            <input type="text" id="number" placeholder="Number" pattern="\d{10}" required>
            <input type="password" id="password" placeholder="Password" pattern="(?=.*[A-Z])(?=.*\d)(?=.*@).{8,}" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Create Account</button>
        </form>
        <div class="btn-container">
            <button type="button" onclick="toggleForms('login')">Already have an account? Login</button>
        </div>
        <div id="skiplogin">
            <a href="../index.html">Skip Login</a>
        </div>
    </div>

    <script>
        function toggleForms(form) {
            if (form === 'signup') {
                document.querySelector('.login-container').style.display = "none";
                document.querySelector('.signup-container').style.display = "block";
            } else if (form === 'login') {
                document.querySelector('.login-container').style.display = "block";
                document.querySelector('.signup-container').style.display = "none";
            }
        }        
    </script>
</body>
</html>
